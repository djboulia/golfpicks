<app-page-load
  [pageTitle]="'Games for ' + user.name"
  [errorMessage]="errorMessage"
  [loading]="loading"
>
  <div class="space-y-6">
    <app-game-next [games]="games" [testingMode]="testingMode"></app-game-next>
  </div>
  <div class="space-y-6">
    <app-game-history [games]="games"></app-game-history>
  </div>
</app-page-load>
