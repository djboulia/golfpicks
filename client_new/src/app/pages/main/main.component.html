<div class="flex flex-col gap-3 mb-6">
  <h2 class="text-xl font-semibold text-gray-800 dark:text-white/90">Games for {{ user.name }}</h2>

  <div
    class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6"
  >
    <div class="space-y-6">
      @if (errorMessage) {
        <app-alert
          variant="error"
          title="Error Message"
          [message]="errorMessage"
          [showLink]="false"
        />
      } @else {
        <div class="space-y-6">
          <app-game-next [games]="games" [testingMode]="testingMode"></app-game-next>
        </div>
        <div class="space-y-6">
          <app-game-history [games]="games"></app-game-history>
        </div>
      }
    </div>
  </div>
</div>
