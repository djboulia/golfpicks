<app-page-load [pageTitle]="user?.name ? 'Games for ' + user?.name : 'Games'" [loader]="loader">
  <div class="space-y-6">
    <app-game-next [games]="games" [testingMode]="testingMode"></app-game-next>
  </div>
  <div class="space-y-6">
    <app-game-history [games]="games"></app-game-history>
  </div>
</app-page-load>
