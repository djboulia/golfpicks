<div class="row">
    <div class="col-12">
        <div class="card">

            <div class="card-body">

                <div *ngIf="isLoaded">
                    <h4 class="card-title">{{game.name}}</h4>
                    <div> {{dateFormatter.formatDateRange(game.start, game.end)}}</div>

                    <form *ngIf="isLoaded" name="form" role="form">

                        <div class="table-responsive">
                            <table class="table align-middle text-nowrap">
                                <thead>
                                    <tr>
                                        <th>Players who have made their picks</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngIf="picks.length===0">
                                        <td>[ No players have made their picks ]</td>
                                    </tr>
                                    <tr *ngFor="let pick of picks">
                                        <td> {{pick.name}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <table class="table align-middle text-nowrap">
                                <thead>
                                    <tr>
                                        <th>Players who have <b>NOT</b> made their picks</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngIf="nopicks.length===0">
                                        <td>[ All players have made their picks ]</td>
                                    </tr>
                                    <tr *ngFor="let nopick of nopicks">
                                        <td> {{nopick.name}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </form>
                </div>

            </div>

            <ngb-alert *ngIf="errorMessage" type="danger" [dismissible]="false" class="customize-alert fs-5">
                {{errorMessage}}
            </ngb-alert>

        </div>
    </div>
</div>
