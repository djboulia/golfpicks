<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div style="text-align: center; padding:10px;">
                <img class="user-avatar" src="assets/images/golfpicks.png" width="150px" />
            </div>

            <h1>Golfpicks Login</h1>
            <form name="form" role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input [placeholder]="'Email'" name="userid" [(ngModel)]="form.userid"
                            class="form-control input-underline input-lg" type="text" />
                    </div>

                    <div class="form-group">
                        <input [placeholder]="'Password'" name="password" [(ngModel)]="form.password"
                            class="form-control input-underline input-lg" type="password" />
                    </div>
                </div>
                <div style="text-align: center;">
                    <a (click)="onLoggedin()" class="btn btn-rounded btn-info">Log in</a>
                </div>
            </form>

            <ngb-alert *ngIf="errorMessage" type="danger" [dismissible]="false" class="customize-alert fs-5">
                {{errorMessage}}
            </ngb-alert>

        </div>
    </div>
</div>
