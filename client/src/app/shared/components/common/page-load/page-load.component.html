<div class="flex flex-col gap-3 mb-6">
  <h2 class="text-xl font-semibold text-gray-800 dark:text-white/90">{{ pageTitle }}</h2>

  <div class="space-y-6">
    @if (loader?.isLoading()) {
    <div
      class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6"
    >
      <div class="flex justify-center">
        <div
          class="animate-spin rounded-full h-10 w-10 border-4 border-brand-500 border-t-transparent"
        ></div>
      </div>
    </div>
    } @else if (loader?.hasError()) {
    <div
      class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6"
    >
      <app-alert
        variant="error"
        title="Error Message"
        [message]="loader?.getErrorMessage() ?? ''"
        [showLink]="false"
      />
    </div>
    } @else {
    <ng-content></ng-content>
    <div class="w-full text-sm text-center text-theme-light-text dark:text-theme-dark-text">
      &copy; {{ currentYear }} - Boulia Productions
    </div>
    }
  </div>
</div>
