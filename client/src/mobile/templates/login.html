<!-- Login View -->
<ion-view view-title="Login" name="login-tab">

    <ion-content class="has-header">

		<div class="list">
		  <label class="item item-input">
		    <span class="input-label">Username</span>
		    <input type="email" placeholder="user@gmail.com" ng-model="input.username">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Password</span>
		    <input type="password" ng-model="input.password">
		  </label>
		  
		  <div class="padding">
		  <button class="button button-block button-positive" ng-click="submit()">
		    Login
		  </button>
		  
		  <div class="golf-status-message" ng-bind-html="statusMessage"></div>
	  	</div>
	 </div>
	
    </ion-content>
</ion-view>
