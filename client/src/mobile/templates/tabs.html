	
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Pets Tab -->

  <!-- List Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/list">
    <ion-nav-view name="list-tab"></ion-nav-view>
  </ion-tab>

  <!-- List Tab -->
  <ion-tab title="Logout" icon="icon ion-log-out" href="#/logout">
    <ion-nav-view name="logout"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="About" icon="icon ion-gear-b" href="#/tab/about">
    <ion-nav-view name="about-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
