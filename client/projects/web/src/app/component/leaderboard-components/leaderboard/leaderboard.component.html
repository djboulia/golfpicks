<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <ngb-alert
          *ngIf="errorMessage"
          type="danger"
          [dismissible]="false"
          class="customize-alert fs-5"
          style="text-align: center"
        >
          {{ errorMessage }}
        </ngb-alert>

        <div *ngIf="isLoaded">
          <div class="last-update">
            {{ lastUpdate }}
          </div>

          <h4 class="card-title">{{ game.name }}</h4>
        </div>

        <div *ngIf="isLoaded" class="table-responsive">
          <div>
            <div>
              <div class="coursedetails">
                <div>
                  View tournament
                  <a href="{{ eventOverviewUrl + '/id/' + game.event }}"
                    >overview</a
                  >
                </div>
                <div>
                  View tournament
                  <a href="{{ eventLeaderUrl + '/id/' + game.event }}"
                    >scores</a
                  >
                </div>
              </div>

              <div class="course">
                <table>
                  <tbody>
                    <tr>
                      <td colspan="2" id="coursename">
                        Day {{ currentRound }}:
                      </td>
                      <td colspan="2">
                        <a href="#/{{ courseUrl }}/id/{{ courseInfo.id }}">{{
                          courseInfo.name
                        }}</a>
                      </td>
                    </tr>
                    <tr>
                      <td style="padding-right: 10px"><i>Par:</i></td>
                      <td style="padding-right: 10px" id="par">
                        {{ courseInfo.par }}
                      </td>
                      <td style="padding-right: 10px; text-align: right">
                        <i>Yardage:</i>
                      </td>
                      <td id="yardage" style="text-align: right">
                        {{ courseInfo.yardage }}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div fxLayout="row" fxLayoutAlign="center" class="weather">
                <table>
                  <tbody>
                    <tr>
                      <td class="temp">
                        {{ weather.temp }}
                        &deg; F/{{ weather.metric.temp }}&deg; C
                      </td>
                      <td rowspan="2">
                        <img
                          [attr.src]="weather.icon"
                          style="width: 50px; height: 40px; padding-left: 10px"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td class="temp">{{ weather.wind }} MPH</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <marquee
            style="padding: 10px"
            direction="left"
            scrolldelay="200"
            behavior="loop"
            [innerHtml]="newsFeed"
          >
          </marquee>

          <app-score-board [roundTitles]="roundTitles" [gamers]="gamers">
          </app-score-board>

          <br />

          <h4>
            <div>Details</div>
          </h4>
          <div class="scores" id="tablesection" style="text-align: center">
            <div class="user-score-board" *ngFor="let gamer of gamers">
              <app-user-score-board
                [gamer]="gamer"
                [roundTitles]="roundTitles"
              ></app-user-score-board>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
